version: "3.8"
services:

  oracle:
    image: decoders10/oracle19c:19.3.0-ee-v1
    container_name: oracle-8292
    environment:
      - ORACLE_PWD=password
      - ORACLE_USER=sys
      - ORACLE_PDB=orclpdb1
    ports:
      - 5500:5500
      - 1521:1521
    volumes:
      - ../scripts/oracle-startup:/opt/oracle/scripts/startup
      - medirecords_8292-volume:/opt/oracle/oradata
    networks:
      - medirecords_8292_net
    logging:
      driver: "fluentd"
      options:
        fluentd-address: 0.0.0.0:24224
        fluentd-async-connect: "true"
        tag: fluent
    mem_limit: 3g
    mem_reservation: 2g
    cpus: 0.2

  patientdetails:
    build: ../../../application/services/custom_services/patientdetails
    image: patientdetails-8292
    container_name: patientdetails-8292
    ports:
      - 8012:8012
    env_file: .env
    depends_on:
      oracle:
        condition: service_healthy
    networks:
      - medirecords_8292_net
    logging:
      driver: "fluentd"
      options:
        fluentd-address: 0.0.0.0:24224
        fluentd-async-connect: "true"
        tag: fluent
    mem_limit: 300m
    mem_reservation: 150m
    cpus: 0.2



